  unit-test:
    needs: [lint]
    timeout-minutes: 2
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: ${{ github.workspace }}/go.mod
      - name: Prepare rabbit
        run: |
          docker compose up -d
      - name: Run tests
        id: run-tests
        run: |
          make test

